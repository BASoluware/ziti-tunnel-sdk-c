name: Bump version
on:
  push:
    branches:
      - master
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.22.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: make build dir
      run: cmake -E make_directory ${{runner.workspace}}/build
    - name: configure cmake
      run: cmake -S ${{ github.workspace }} -B ${{runner.workspace}}/build
    - name: build
      run: cmake --build ${{runner.workspace}}/build --target bundle
    - uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}
        path: ${{ runner.workspace }}/build/bundle/*.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: download
      uses: actions/download-artifact@v2
      with:
        path: ${{ runner.workspace }}/downloads/
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
    - name: upload Linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{runner.workspace}}/downloads/ubuntu-latest/ziti-edge-tunnel-Linux_x86_64.zip
        asset_name: ziti-edge-tunnel-Linux_x86_64.zip
        asset_content_type: application/octet-stream
    - name: upload MacOS
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{runner.workspace}}/downloads/macOS-latest/ziti-edge-tunnel-Darwin_x86_64.zip
        asset_name: ziti-edge-tunnel-Darwin_x86_64.zip
        asset_content_type: application/octet-stream